---
services:
  gitlab:
    git_url: git://github.com/pkallberg/gitlab
    git_branch: master
    ports:
    - container: 80
      http: 80
      https: 443
    - container: 22
      tcp: 10022
    health:
      type: normal
      endpoint: "/users/sign_in"
      protocol: http
      timeout: 300s
      accept:
      - '200'
      - 300-399
    volumes:
    - "/var/gitlab/data:/var/opt/gitlab"
    - "/var/gitlab/logs:/var/log/gitlab"
    - "/var/gitlab/configurations:/etc/gitlab"
databases:
- postgresql
- redis

